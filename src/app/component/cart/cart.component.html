
<ng-container *ngIf="products.length != 0">
    <div class="card-table">
        <div class="cart-product">
            <table class="table">
                <thead>
                    <tr>
                        <th> Sr. No </th>
                        <th> Product Name </th>
                        <th> Product Image </th>
                        <th> Description </th>
                        <th> Price </th>
                        <th> Quantity </th>
                        <th> Total </th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i = index">
                        <td> {{i+1}} </td>
                        <td> {{item.title}} </td>
                        <td> <img src="{{item.image}}" alt={{item.title}} height="100px" width="100px"> </td>
                        <td> {{item.description}} </td>
                        <td> {{item.price | currency: 'PHP'}} </td>
                        <td> {{item.quantity}} </td>
                        <td> {{item.total}} </td>
                        <td>
                            <button class="btn btn-danger" (click)="removeItem(item)"> <i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                        <td><button class="btn btn-primary" type="button" routerLink="/product">Shop Now</button></td>
                        <td></td>
                        <td><strong>Grand Total: {{grandTotal | currency: 'PHP'}}</strong></td>
                        <td><button class="btn btn-success" type="button">Check Out</button></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h5 clss="card-title"> My Cart </h5>
        </div>
        <div class="center">
            <img src="{{image_url}}/logo.png" alt="Cart">
            <h4>Empty cart! </h4>
            <button class = "btn btn-primary" routerLink="/product"> Shop Now </button>
        </div>
    </div>
</ng-container>
