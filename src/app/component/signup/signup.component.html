<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Welcome to e-shop</h1>
                    <h6>please register here!</h6>
                </div>
                <form >
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                            <label for="exampleInputUsername1">Username</label>
                            <input type="text" formControlName="username" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp" placeholder="Username">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          </div>
                          <div class="mb-3">
                              <label for="exampleInputFirstName1">First Name</label>
                              <input type="text" formControlName="firstname" class="form-control" id="exampleInputFirstName1" aria-describedby="emailHelp" placeholder="First Name">
                           </div>
                          <div class="mb-3">
                              <label for="exampleInputLastName1">Last Name</label>
                              <input type="text" formControlName="lastname" class="form-control" id="exampleInputLastName1" aria-describedby="emailHelp" placeholder="Last Name">
                          </div>
                          <div class="form-group mb-3">
                              <label for="exampleInputEmail1">Email</label>
                              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                          </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Sign Up</button>

                      </form>
                      <a style="color: white; " routerLink="../login" class="btn btn-link">Already have account? Click to login.</a>
                </form>
            </div>
        </div>
    </div>
</div>
